<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viwport" content="width=device-width, initial-scale">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <title> Lesson 11 </title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header__container">
                <p> Lesson 11. POSITION.</p>
            </header>
            <main class="main__container">
                <div class="car">
                    <div class="car__top"></div>
                    <div class="car__right"></div>
                    <div class="car__left"></div>
                    <div class="car__bottom"></div>
                    <div class="car__wheel car__wheel--right"></div>
                    <div class="car__wheel car__wheel--left"></div>
                    <div class="car__latch car__latch--left"></div>         
                    <div class="car__latch car__latch--right"></div>
                    <div class="car__headlamp-yellow"></div>
                    <div class="car__headlamp-red"></div>
                    <div class="car__window car__window--left"></div> 
                    <div class="car__window car__window--right"></div>         
                    <div class="carex__haust-pipe"></div>
                </div>
                <div class="smoke">
                    <div class="smoke__circle smoke__circle--1"></div>
                    <div class="smoke__circle smoke__circle--2"></div>
                    <div class="smoke__circle smoke__circle--3"></div>
                    <div class="smoke__circle smoke__circle--4"></div>    
                </div>
                <div class="sky"></div>
                <div class="sun"></div>
                <div class="cloud">
                    <div class="cloud__white cloud__white--left1"></div>
                    <div class="cloud__white cloud__white--left2"></div>
                    <div class="cloud__white cloud__white--left3"></div>
                    <div class="cloud__white cloud__white--right1"></div>
                    <div class="cloud__white cloud__white--right2"></div>
                    <div class="cloud__white cloud__white--right3"></div>    
                </div>
                <div class="row"></div>
                
            </main>
            <footer class="footer__container">
                <p> by Yana Yaremchuk 2022.</p>
            </footer>
        </div>
    </body>
</html>
